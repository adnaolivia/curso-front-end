<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
</head>
<body style="padding-bottom: 500px;">
    <!-- aula 1 titulos -->
    <h1>título 1</h1>
    <h2>título 2</h2>
    <h3>título 3</h3>
    <h4>título 4</h4>
    <h5>título 5</h5>
    <h6>título 6</h6>

    <!-- aula 2 parágrafos -->
    <p>este é um parágrafo</p>

    <!-- aula 3 tags sem conteudo -->
    <p> outro parágrafo</p>
    <hr>

    <!-- aula 4 comentários -->

    <!-- aula 5 atributos -->
    <a href="https://google.com"> Google</a>
    <br>

    <!-- aula 6 abrir link em nova aba -->
    <a href="https://youtube.com" target="_blank"> YouTube </a>
    <br>

    <!-- aula 7 imagens no html -->
    <img src="img/html.png">

    

</body>
</html>
